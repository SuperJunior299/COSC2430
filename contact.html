<body>
    <nav id="navbar" class="navbar_container">

            </ul>

        <main id="main">
            <div id="form">
                <form action="contact.php" method="POST" enctype="multipart/form-data">
                  <label for="form_name">Name</label>
                  <input
                    class="form_input"
                    id="form_name"
                    type="text"
                    placeholder="What Your Name?"
                    name="form_name"
                    required
                  />
        
                  <br />
        
                  <label for="form_email">Email</label>
                  <input
                    class="form_input"
                    id="form_email"
                    type="email"
                    placeholder="Your Email Address"
                    name="form_email"
                    required
                  />
        
                  <br />
        
                  <label for="form_phone">Phone</label>
                  <input
                    class="form_input"
                    id="form_phone"
                    name="form_phone"
                    type="tel"
                    placeholder="Phone Number"
                    required
                  />
                  <br>
                  <input type="submit" value="Submit" id="form_submit_btn" />
                </form>
              </div>
        </main>
    <footer id="footer">
        <a href="#navbar" id="to_top">On top</a>
